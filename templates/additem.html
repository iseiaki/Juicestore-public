{{ template "header.html" .}}
<style>
 .card-deck {
    display: flex;
    align-items: center;
    justify-content: center;
}

.card {
  margin: 0 auto;
    position: absolute;
    top: 45%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 20rem;
      height: 33rem;
    border-radius: 10px;
    box-shadow: 0px 0px 10px #ccc;
}

label {
  color:rgba(0, 0, 0, 0.528)
}

/* Increase the width and height of the card on larger screens */

.card-header {
    background-color: #4285f4;
    color: white;
    font-weight: bold;
    border-top-left-radius: 10px;
    border-top-right-radius: 10px;
}

.card-body {
    background-color: #f5f5f5;
    padding: 20px;
    border-bottom-left-radius: 10px;
    border-bottom-right-radius: 10px;
}

.form-control {
    border-radius: 10px;
    background-color: #f5f5f5;
    border: none;
    padding: 10px;
    box-shadow: 0px 0px 5px #ccc;
}

.form-control:focus {
    border: none;
    box-shadow: 0px 0px 10px #4285f4;
}

.btn {
    border-radius: 10px;
    background-color: #4285f4;
    color: white;
    font-weight: bold;
    padding: 10px 20px;
    border: none;
    transition: all 0.5s ease;
}

.btn:hover {
    background-color: #357ae8;
    cursor: pointer;
}

</style>
<div class="container" style="width: 800px;">
    <div class="card-deck" style=" display: flex; justify-content: center;">
        <div class="card text-white  mb-3" style="max-width: 50%;">
            <div class="card-header">{{.pr}}</div>
            <div class="card-body">
              <form action="/submit" method="POST">
                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" name="name" id="name" placeholder="Enter product name" required>
                </div>
                <div class="form-group">
                  <label for="image">Image</label>
                  <input type="text" class="form-control" name="image" required id="image" placeholder="Enter image URL">
                </div>
                <div class="form-group">
                  <label for="description">Description</label>
                  <textarea class="form-control" id="description" name="description" rows="3" placeholder="Enter product description"required></textarea>
                </div>
                <div class="form-group">
                  <label for="price">Price</label>
                  <input type="number" class="form-control" name="price" id="price" placeholder="Enter product price" required>
                </div>
                <button type="submit" class="btn">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <br> 
      {{ template "footer.html" .}}
